<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center my-4 fw-bold">Unsplash Gallery</h1>
        <div class="input-group mb-4">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Istalgan rasmni qidirishinggiz mumkin !!!"
          />
          <button id="searchbtn" class="btn btn-primary">Qidirish</button>
        </div>
        <div id="gallery" class="grid"></div>
        <div class="text-center mt-4">
          <button class="btn btn-secondary" id="loadmorebtn">Load More</button>
        </div>
      </div>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
